<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Exercício: Landing Page e página de e-commerce" />
    <meta name="author" content="Dennis Lima" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <title> Something Apparel</title>
</head>
<body>
    <header>
        <div class='topbar'>
            <div class='store-logo-left'>
                <img src='assets/img/store-logo.png' alt='Store Logo' />
            </div>
            
            <nav>
                <ul>
                    <li class='menu-item'><a href="#">Camisas</a></li>
                    <li class='menu-item'><a href="#">Calças</a></li>
                    <li class='menu-item'><a href="#">Calçados</a></li>
                    <li class='menu-item'><a href="#">Acessórios</a></li>
                </ul>
            </nav>
            
            <div class='right'>
                <a class='cart-btn' href='#'>
                    <img src='assets/img/shopping-cart.svg' alt='cart-icon' />
                    <span>0</span>
                </a>
            <div>
        </div>
    </header>   
    
    <div class='black-friday-banner'>
        <div class='black-friday-inner-banner'>
            <div class='black-friday-banner-title'>
                <div>BLACK FRIDAY</div>
                <div>ATÉ 70% OFF</div>
            </div>
            <div class='saber-mais' id='content'>
                <div class='saber-mais-text'>QUERO VER AS OFERTAS!</div>
                
                <form action="" class='container' id='form' data-new-list-form>
                    <input type='text' id='name-input' placeholder='Seu nome aqui!'/>
                    <input type='email' id='email-input' placeholder='Seu e-mail aqui!'/>
                    <button id='submit'>Vai!</button>
                </form>
            </div>
        </div>
        <img class='dude-in-suit' src='assets/img/close-up-portrait-young-bearded-man-black-suit-touching-his-sunglasse.jpg' />
    </div>

    <footer class='footer'>
        <div class='store-logo'>
            <img src='assets/img/store-logo.png' alt='Store Logo' />
        </div>
        <div class='credito'>
            FEITO POR DENNIS LIMA
        </div>
    </footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
